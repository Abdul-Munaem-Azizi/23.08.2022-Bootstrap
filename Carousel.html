<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" class="">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
        <!-- carousel -->
        <div class="carousel slid" id="demo" data-bs-ride="carousel">

            <!-- carsousel indicators -->
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
                <button  data-bs-target="#demo" data-bs-slide-to="1">
                <button  data-bs-target="#demo" data-bs-slide-to="2">
                <button  data-bs-target="#demo" data-bs-slide-to="3">
                <button  data-bs-target="#demo" data-bs-slide-to="4">
                
            </div>
    
            <!-- carsousel slide show -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="tech1.jpg" class="d-block w-100" alt="An image">
                </div>
    
                <div class="carousel-item">
                    <img src="tech2.jpg" class="d-block w-100" alt="An image">
                </div>
    
                <div class="carousel-item">
                    <img src="tech3.jpg" class="d-block w-100" alt="An image">
                </div>
    
                <div class="carousel-item">
                    <img src="tech4.jpg" class="d-block w-100" alt="An image">
                </div>
    
                <div class="carousel-item">
                    <img src="tech5.jpg" class="d-block w-100" alt="An image">
                </div>
            </div>
    
            <!-- carsousel btn next and prev -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
    
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
</div>
</body>
</html>
